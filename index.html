<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Gunny Bunnu</title>
  <style>
    body {
      background: #ffe6ef;
      font-family: 'Arial Black', Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #b30059;
      font-size: 80px; /* huge heading */
      margin-bottom: 20px;
    }
    #cake {
      width: 400px; /* bigger cake */
      margin: 40px auto;
      display: block;
    }
    #knife {
      width: 150px; /* bigger knife */
      position: absolute;
      top: 20px;
      cursor: grab;
    }
    #msg {
      display: none;
      font-size: 60px; /* huge message */
      color: #660033;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<h1>Happy Birthday Gunny Bunnu ü§ç</h1>
<p style="font-size:28px;">Drag the knife to the cake üéÇ</p>

<!-- Pixel cake -->
<img id="cake" src="https://media.tenor.com/Nb0Z5V93dJQAAAAC/birthday-cake-pixel-art.gif" alt="Pixel cake">

<!-- Knife -->
<img id="knife" src="https://www.kindpng.com/picc/m/456-4561720_gif-clipart-png-download-butter-knife-pixel-art.png" alt="Knife">

<!-- Huge hidden message -->
<div id="msg">I LOVE YOU THE MOST AND STAND BY YOU FOREVER ‚ù§Ô∏è</div>

<script>
  const knife = document.getElementById("knife");
  const cake = document.getElementById("cake");
  const msg = document.getElementById("msg");

  let offsetX, offsetY, dragging = false;

  knife.addEventListener("mousedown", e => {
    dragging = true;
    offsetX = e.clientX - knife.offsetLeft;
    offsetY = e.clientY - knife.offsetTop;
  });

  document.addEventListener("mousemove", e => {
    if (dragging) {
      knife.style.left = (e.clientX - offsetX) + "px";
      knife.style.top  = (e.clientY - offsetY) + "px";
    }
  });

  document.addEventListener("mouseup", e => {
    dragging = false;
    // Check if knife overlaps cake
    const kc = cake.getBoundingClientRect();
    const kn = knife.getBoundingClientRect();
    if (
      kn.x + kn.width/2 > kc.x &&
      kn.x + kn.width/2 < kc.x + kc.width &&
      kn.y + kn.height/2 > kc.y &&
      kn.y + kn.height/2 < kc.y + kc.height
    ) {
      msg.style.display = "block";
    }
  });
</script>

</body>
</html>
